<div class="container">
  <span class="header">MATCHING CARDS</span>
  <div class="game-board">
  <div class="timer-container">
    <div class="timer">{{ formatTime() }}<span class="milliseconds">.{{ formatMilliseconds() }}</span></div>
  </div>
  <div class="game-info">
    <div *ngIf="isGameComplete" class="completion-message">Congratulations! You completed the game!</div>
  </div>
  <div class="board">
    <app-card *ngFor="let card of cards" [card]="card" (click)="flipCard(card)"></app-card>
  </div>
  <div class="restart-controls">
    <button class="restart-button" (click)="startGame()">
      <lucide-icon [img]="RotateCcwIcon"></lucide-icon>
    </button>
  </div>
  <div class="sound-controls">
    <button class="sound-button" (click)="toggleSound()">
      <lucide-icon *ngIf="!isMuted" [img]="Volume2Icon"></lucide-icon>
      <lucide-icon *ngIf="isMuted" [img]="VolumeXIcon"></lucide-icon>
    </button>
  </div>
  <div class="music-controls">
    <button class="music-button">
      <lucide-icon [img]="Music"></lucide-icon>
    </button>
  </div>
</div>
</div>
